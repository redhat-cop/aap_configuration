---
- name: Block for removing old content
  ansible.builtin.block:
    - name: Pull Current labels
      ansible.builtin.uri:
        url: "{{ controller_hostname | default(omit, true) }}/api/v2/labels/"
        method: GET
        return_content: true
        body_format: json
        status_code: [200, 202]
        force_basic_auth: true
        user: "{{ controller_username | default(omit, true) }}"
        password: "{{ controller_password | default(omit, true) }}"
        validate_certs: "{{ controller_validate_certs | default(omit) }}"
      register: r_current_labels

    - name: Get differences
      ansible.builtin.set_fact:
        labels_difference: "{{ _labels_in_controller | difference(_labels_in_code) }}"
      vars:
        _labels_in_controller: "{{ r_current_labels.json.results | json_query(_query2) }}"
        _query2: "[].name"
        _labels_in_code: "{{ controller_labels | json_query(_query1) }}"
        _query1: "[].name"

    - name: Temp add items to list with state absent
      ansible.builtin.set_fact:
        controller_labels: "{{ (controller_labels | default([])) + [{'name': item, 'state': 'absent'}] }}"
      loop: "{{ labels_difference }}"
  when: labels_auto_remove_old or auto_remove_all_old

- name: Add a label to Controller
  label:
    name:                                 "{{ __controller_label_item.name | mandatory }}"
    new_name:                             "{{ __controller_label_item.new_name | default(omit, true) }}"
    organization:                         "{{ __controller_label_item.organization | mandatory }}"
    state:                                "{{ __controller_label_item.state | default(controller_state | default('present')) }}"

    # Role Standard Options
    controller_config_file:               "{{ controller_config_file | default(omit, true) }}"
    controller_host:                      "{{ controller_hostname | default(omit, true) }}"
    controller_username:                  "{{ controller_username | default(omit, true) }}"
    controller_password:                  "{{ controller_password | default(omit, true) }}"
    controller_oauthtoken:                "{{ controller_oauthtoken | default(omit, true) }}"
    validate_certs:                       "{{ controller_validate_certs | default(omit) }}"
  loop: "{{ controller_labels }}"
  loop_control:
    loop_var: __controller_label_item
  no_log: "{{ controller_configuration_labels_secure_logging }}"
...
