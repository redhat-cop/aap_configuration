---
- name: Block for removing old content
  ansible.builtin.block:
    - name: Pull Current hosts
      ansible.builtin.uri:
        url: "{{ controller_hostname | default(omit, true) }}/api/v2/hosts/"
        method: GET
        return_content: true
        body_format: json
        status_code: [200, 202]
        force_basic_auth: true
        user: "{{ controller_username | default(omit, true) }}"
        password: "{{ controller_password | default(omit, true) }}"
        validate_certs: "{{ controller_validate_certs | default(omit) }}"
      register: r_current_hosts

    - name: Get differences
      ansible.builtin.set_fact:
        hosts_difference: "{{ _hosts_in_controller | difference(_hosts_in_code) }}"
      vars:
        _hosts_in_controller: "{{ r_current_hosts.json.results | json_query(_query2) }}"
        _query2: "[].name"
        _hosts_in_code: "{{ controller_hosts | json_query(_query1) }}"
        _query1: "[].name"

    - name: Temp add items to list with state absent
      ansible.builtin.set_fact:
        controller_hosts: "{{ (controller_hosts | default([])) + [{'name': item, 'state': 'absent'}] }}"
      loop: "{{ hosts_difference }}"
  when: hosts_auto_remove_old or auto_remove_all_old

- name: Add Controller host
  host:
    name:                   "{{ __controller_host_item.name | mandatory }}"
    new_name:               "{{ __controller_host_item.new_name | default(omit, true) }}"
    description:            "{{ __controller_host_item.description | default(omit, true) }}"
    inventory:              "{{ __controller_host_item.inventory | mandatory }}"
    enabled:                "{{ __controller_host_item.enabled | default(omit) }}"
    state:                  "{{ __controller_host_item.state | default(controller_state | default('present')) }}"
    variables:              "{{ __controller_host_item.variables | default(omit, true) | regex_replace('[ ]{2,}','') }}"

    # Role Standard Options
    controller_host:        "{{ controller_hostname | default(omit, true) }}"
    controller_username:    "{{ controller_username | default(omit, true) }}"
    controller_password:    "{{ controller_password | default(omit, true) }}"
    controller_oauthtoken:  "{{ controller_oauthtoken | default(omit, true) }}"
    controller_config_file: "{{ controller_config_file | default(omit, true) }}"
    validate_certs:         "{{ controller_validate_certs | default(omit) }}"
  loop: "{{ controller_hosts }}"
  loop_control:
    loop_var: __controller_host_item
  no_log: "{{ controller_configuration_hosts_secure_logging }}"
...
